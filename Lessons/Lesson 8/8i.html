<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button class="heads" onclick=" 
      guess='heads';
      playGame(guess);
      ">Heads</button>
    <button class="tails" onclick="
      guess='tails';
      playGame(guess);

    ">Tails</button>
    <script>
       let score = JSON.parse(localStorage.getItem('score')) || {
        wins :0,
        losses : 0
      };
      // always first the value in the localStorage if not exists then it should take null .a
      let guess = '';
      function playGame(guess){
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
        let state = guess === result ? 'You win!' : 'You lose!'
        console.log(state);
        if(state === 'You win!'){
          score.wins++;
        }
        else {
          score.losses++;
        }
        console.log(`Wins : ${score.wins} , Losses : ${score.losses}`);
        localStorage.setItem('score', JSON.stringify(score));
      }
      
    </script>
  </body>
</html>
