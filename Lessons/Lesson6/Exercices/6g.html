<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Booleans</title>
</head>
<body>
  
  <script>
   var result;
   var guess = 'heads';
   var randomNumber= Math.random();
   if(randomNumber < 0.5 ){
      result ='heads';
     }
    else {
      result='tails';
    }
    if(guess === result){
      console.log('You win');
    } else {
      console.log('You lose');
    }
  </script>
</body>
