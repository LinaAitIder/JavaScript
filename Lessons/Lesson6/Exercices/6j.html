  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Booleans</title>
</head>
<body>
  
  <script>
   var result;
   var guess = 'heads';
   var randomNumber= Math.random();
   randomNumber < 0.5 ? result ='heads': result='tails';
   guess === result ? console.log('You win') : console.log('You lose');
  </script>
</body>
