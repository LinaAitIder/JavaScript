<body>
  <p>Youtube Subscribe Button</p>
  <button class=' js-subscribe-btn subscribe-button ' onclick="
    let sub_btn = document.querySelector('.js-subscribe-btn');
    if( sub_btn.innerHTML === 'Subscribe'){
     // sub_btn.style.background = 'gray';
      sub_btn.innerHTML = 'Subscribed';
      sub_btn.classList.add('is_subscribed');
    }
    else{
      //sub_btn.style.background = 'black';
      sub_btn.innerHTML = 'Subscribe';
      sub_btn.classList.remove('is_subscribed');
    }
  ">Subscribe</button>


<p>Amazon Shipping calculator</p>

<p>Orders over $40 = FREE shipping</p>
<input type="text" placeholder="Cost of order" class="text cost-input" onkeydown=" 
  handleCostKeydown(event);

calculateTotal();

  <script>
    String(25);

    window.console.log('window');



    function calculateTotal(){
      const cost = document.querySelector('.text').value;
      let resultcost = document.querySelector('.resultcost');
      if(cost < 40){
        let newcost = parseInt(cost) + 10 ;
        resultcost.innerHTML = `$${newcost}`;
      }
      else {
        resultcost.innerHTML = `$${cost}`;
      }
    }

    function handleCostKeydown(event){
      //Js is case-sensitive Enter not enter
      if (event.key === 'Enter') {
        calculateTotal();
      }
      else {
        console.log('waiting for further writing ...');
      }
    }
  </script>
