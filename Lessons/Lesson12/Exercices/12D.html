<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12b</title>
</head>
<style>
  .fin{
   cursor : pointer;
  }
</style>
<body>
  <button class="fin fin-js">Start</button>
</body>
<script>
  let buttonElement = document.querySelector('.fin-js');
  const State = ()=>{
    setTimeout(function(){
      buttonElement.innerHTML='Loading ..';
    },0);
    setTimeout(function(){
      buttonElement.innerHTML='Finished';
    },1000)
  };
  buttonElement.addEventListener("click", State);
</script>
</html>
