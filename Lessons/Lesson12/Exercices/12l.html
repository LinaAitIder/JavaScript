<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      function countPositive(nums){
        /* The variable should be defined and initialized , if it is not intialized it will return undefined */
        let counter=0;
        nums.forEach(num => {
          if(num >= 0){ counter++;}
        });
        return counter;
      }
      console.log(`The number of positive numbers is : ${countPositive([-2,3,-5,7,10])}`);
  </script>
</body>
</html>
