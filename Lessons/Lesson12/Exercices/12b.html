<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12b</title>
</head>
<body>
  
  <script>
    let add = function(){
      console.log(2+3);
    };
    add();
    function runFast(a){
      a(); //run the function for the first time!! Do not forget the parentheses
      a(); //second-time running
    };
    runFast(function(){
      console.log('12b');
    });
    runFast(add);
  </script>
  
</body>
</html>
