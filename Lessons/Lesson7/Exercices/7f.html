<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Functions</title>
</head>
<body>
  
  <script>
     function convertToFahrenheit(celsius){
      let Fahreinheit = (celsius*9/5) + 32;
      return Fahreinheit;     
      }
      function convertToCelsius(fahrenheit){
      let celsius = (fahrenheit-32)*5/9;
      return celsius;     
      }  
    function convertTemperature(degrees , unit){
      if(unit == 'F'){
        console.log( `The temperature in celsius is : ${convertToCelsius(degrees)} C`);
      }
      else if(unit == 'C'){
        console.log(` The temperature in Fahrenheit : ${convertToFahrenheit(degrees)} F`);
      }
      else {
        console.log('Please enter an available and correct unit!');
      }
    }
    convertTemperature(25 , 'C');
    convertTemperature(86, 'F');
  </script>
</body>
</html>
