<html lang="en">

  <title>Arrays ans loops</title>

<body>
  
  <script>
    console.log(' --- Using for loop --- ');
    console.log('from 0 to 10 ');
    for(let i=0; i<=10 ; i+=2){
      console.log(i);
    }
    console.log('from 5 to 0 ');
    for(let i=5; i>=0; i--){
    console.log(i);

    }
    console.log(' --- Using while loop --- ');
    console.log('from 0 to 10 ');
    let j=0;
    while(j<=10){
      console.log(j);
      j+=2
    }
    let k=5;
    console.log('from 5 to 0 ');
    while(k>=0){
    console.log(k);
      k--;
    }
    

  </script>
</body>
