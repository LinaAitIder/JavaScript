<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrays ans loops</title>
</head>
<body>
  
  <script>
    function addArrays(array, array1){
      //console.log(Array.isArray(array));
      if(array.length !== array1.length){
        return " Veuillez entrer des tableuaux de meme longeur!";
      }
      else{
        let newArray = [];
        for (let i=0; i<array.length; i++){
          newArray.push(array[i]+array1[i]);
        }
        return newArray;
     }
    }

    
    console.log(addArrays([1,1,2],[1,1,3]));
    console.log(addArrays([1,2,3],[4,5,6]));
  </script>
</body>
</html>
