<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrays ans loops</title>
</head>
<body>
  
  <script>
    let array =[1,2,3];
    console.log(Array.isArray(array));
    let newArray = [];
    for (let i=0; i<array.length; i++){
      newArray.push(array[i]+1);
    }
    console.log(newArray);
    

    

  </script>
</body>
</html>
