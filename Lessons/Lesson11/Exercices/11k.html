<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrays ans loops</title>
</head>
<body>
  
  <script>
    function countPositive(array){
      let count=0;
        for (let i=0; i<array.length; i++){
          if (array[i]>0){
            count++;
          }
        }
        return count;
     }

    
    console.log(countPositive([1,-3,5]));
    console.log(countPositive([-2,3,-5,7,10]));
  </script>
</body>
</html>
