<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrays ans loops</title>
</head>
<body>
  
  <script>
    function addOne(array){
      //console.log(Array.isArray(array));
      let newArray = [];
      for (let i=0; i<array.length; i++){
        newArray.push(array[i]+1);
      }
      return newArray;
    }
    
    console.log(addOne([1,2,3]));
    console.log(addOne([-2,-1,0,99]));
  </script>
</body>
</html>
