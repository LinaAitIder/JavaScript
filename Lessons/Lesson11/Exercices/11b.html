<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrays ans loops</title>
</head>
<body>
  
  <script>
    console.log(getLastValue([1,20,22,24,5]));
    console.log(getLastValue(['hi','hello','good']));

    
    function getLastValue(array){
      const le = array.length;
      const lastValue = le -1 ;
      return array[lastValue];
    }
  </script>
</body>
</html>
