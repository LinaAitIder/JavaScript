<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrays ans loops</title>
</head>
<body>
  
  <script>
    console.log(arraySwap([1,20,22,24,5]));
    console.log(arraySwap(['hi','hello','good']));

    
    function arraySwap(array){
      const le = array.length;
      let lastValue = array[le -1] ;
      let firstValue = array[0];
      const temp = firstValue;
      array[0]= lastValue;
      array[le -1] = temp;
      return array;
    }
  </script>
</body>
</html>
