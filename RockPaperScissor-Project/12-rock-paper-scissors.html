<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="12-rock-paper-scisoors.css" class="rel">
</head>
<body>
  <p class="title">Rock Paper Scissor</p>
  <button class="move-button js-rock-button" ><img src="images/rock-emoji.png" alt="rock" ></button>
  <button class="move-button js-paper-button"><img src="images/paper-emoji.png" alt="paper"></button>
    <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" alt="scissors"></button>
  <p class="js-result result"></p>
  <p class="js-moves moves"></p>
  <p class="js-score score"> </p>
  <button class="reset-score-btn" onclick="resetScore();">Reset Score</button>
  <button class="auto-play-btn" onclick="
    autoPlay();
  ;">Auto-play</button>
  <script src="12-rock-paper-scissors.js"></script>
</body>
</html>
